<div class="hd-title-header">修改密码</div>
<form onsubmit="return hd_submit(this,'index.php?u=member-mypasswd','index.php?u=member-mypasswd')">
    <table class="hd-table hd-table-form hd-form">
        <tr>
            <th class="hd-w100">原密码 <span class="star">*</span></th>
            <td><input type="password" name="oldpw" class="hd-w200" required=""/></td>
        </tr>
        <tr>
            <th class="hd-w100">新密码 <span class="star">*</span></th>
            <td><input type="password" name="newpw" class="hd-w200" required=""/></td>
        </tr>
        <tr>
            <th>新密码确认 <span class="star">*</span></th>
            <td><input type="password" name="confirm_newpw" class="hd-w200" required=""/></td>
        </tr>
    </table>
    <input type="hidden" name="uid" value="{$userInfo[uid]}" />
    <input type="hidden" name="salt" value="{$userInfo[salt]}" />
    <input type="submit" class="hd-btn" value="确定" />
</form>
